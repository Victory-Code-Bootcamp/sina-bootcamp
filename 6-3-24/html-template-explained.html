<!DOCTYPE html>
<!-- an "information" to the browser about what document type to expect. -->
<html lang="en">
    <!--only specifies the language code of the page meaning en or English is used for all the text on the page.  -->
<head>
    <!--  a container for metadata (data about data) -->
    <meta charset="UTF-8">
    <!--  specifies the character encoding as UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--gives the browser instructions on how to control the page's dimensions and scaling.  -->
    <title>Daily Challenge 6-3-24</title>
    <!-- defines the document's title that is shown in a browser's title bar or a page's tab.   -->
</head>
<body>
    <!--tag defines the document's body  -->
</body>
</html>
